<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Numbers and Alphabets with Brush Stroke and Pronunciation</title>
    <style>
        button {
            margin: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="200" style="border: 1px solid #000;"></canvas>
    <br>
    <button id="clear-button">Clear</button>
    <button id="alphabet-a-button">Alphabet A</button>
    <button id="alphabet-b-button">Alphabet B</button>
    <button id="alphabet-c-button">Alphabet C</button>
    <!-- Add more buttons for additional numbers and alphabets -->
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;
        let speechSynthesis = window.speechSynthesis;
        const clearButton = document.getElementById("clear-button");
        const alphabetAButton = document.getElementById("alphabet-a-button");
        const alphabetBButton = document.getElementById("alphabet-b-button");
        const alphabetCButton = document.getElementById("alphabet-c-button");
        // Add more buttons for additional numbers and alphabets

        clearButton.addEventListener("click", () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });


        alphabetAButton.addEventListener("click", () => {
            drawAndSpeakCharacter("A");
        });

        alphabetBButton.addEventListener("click", () => {
            drawAndSpeakCharacter("B");
        });

        alphabetCButton.addEventListener("click", () => {
            drawAndSpeakCharacter("C");
        });
        // Add event listeners for more number and alphabet buttons

        canvas.addEventListener("mousedown", () => {
            drawing = true;
            ctx.beginPath();
        });

        canvas.addEventListener("mouseup", () => {
            drawing = false;
            ctx.closePath();
        });

        canvas.addEventListener("mousemove", (e) => {
            if (!drawing) return;

            ctx.lineWidth = 5;
            ctx.lineCap = "round";
            ctx.strokeStyle = "#000";

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
        });

        canvas.addEventListener("touchstart", (e) => {
            e.preventDefault();
            drawing = true;
            ctx.beginPath();
        });

        canvas.addEventListener("touchend", () => {
            drawing = false;
            ctx.closePath();
        });

        canvas.addEventListener("touchmove", (e) => {
            if (!drawing) return;

            ctx.lineWidth = 5;
            ctx.lineCap = "round";
            ctx.strokeStyle = "#000";

            const touch = e.touches[0];
            const x = touch.clientX - canvas.offsetLeft;
            const y = touch.clientY - canvas.offsetTop;

            ctx.lineTo(x, y);
            ctx.stroke();
        });

        function drawAndSpeakCharacter(character) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = "48px Arial";
            ctx.fillText(character, 150, 100);
            speakCharacter(character);
        }

        function speakCharacter(character) {
            const utterance = new SpeechSynthesisUtterance(character);
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
