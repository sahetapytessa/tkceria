<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids' Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #quiz-container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
        }

        .question {
            font-size: 24px;
            margin: 20px 0;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option {
            margin: 10px 0;
        }

        #result {
            font-size: 24px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Kids' Quiz</h1>
        <div id="quiz">
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div id="result"></div>
        </div>
    </div>

    <script>
        const questionElement = document.getElementById("question");
        const optionsElement = document.getElementById("options");
        const resultElement = document.getElementById("result");

        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let questions;
        let kidsAnswers = [];

        // Load questions from the JSON file
        fetch("questions.json")
            .then(response => response.json())
            .then(data => {
                questions = data;
                shuffleArray(questions); // Shuffle the questions
                showQuestion(questions[currentQuestionIndex]);
            });

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function showQuestion(question) {
            if (currentQuestionIndex < 5) {
                questionElement.innerText = question.question;
                optionsElement.innerHTML = "";

                question.options.forEach((option) => {
                    const optionButton = document.createElement("button");
                    optionButton.innerText = option;
                    optionButton.classList.add("option");
                    optionButton.addEventListener("click", () => checkAnswer(option));
                    optionsElement.appendChild(optionButton);
                });
            } else {
                questionElement.innerText = "Quiz Completed!";
                optionsElement.innerHTML = "";
                displayResults();
            }
        }

        function checkAnswer(answer) {
            kidsAnswers.push(answer);

            if (answer === questions[currentQuestionIndex].correctAnswer) {
                correctAnswers++;
            }

            currentQuestionIndex++;

            if (currentQuestionIndex < 5) {
                showQuestion(questions[currentQuestionIndex]);
            } else {
                showQuestion({ question: "" }); // Show the "Quiz Completed!" message
            }
        }

        function displayResults() {
            resultElement.innerHTML = `<p>You got ${correctAnswers} out of 5 correct answers.</p>`;
            resultElement.innerHTML += "<p>Your answers:</p>";

            for (let i = 0; i < 5; i++) {
                resultElement.innerHTML += `<p>Question ${i + 1}: ${questions[i].question}</p>`;
                resultElement.innerHTML += `<p>Your Answer: ${kidsAnswers[i]}</p>`;
                resultElement.innerHTML += `<p>Correct Answer: ${questions[i].correctAnswer}</p><br>`;
            }
        }
    </script>
</body>
</html>
