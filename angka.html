<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Numbers with Brush Stroke and Pronunciation</title>
    <style>
        button {
            margin: 10px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="400" height="200" style="border: 1px solid #000;"></canvas>
    <br>
    <button id="clear-button">Clear</button>
    <button id="number-one-button">Number 1</button>
    <button id="number-two-button">Number 2</button>
    <button id="number-three-button">Number 3</button>
    <!-- Add more number buttons as needed -->
    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let drawing = false;
        let speechSynthesis = window.speechSynthesis;
        const clearButton = document.getElementById("clear-button");
        const numberOneButton = document.getElementById("number-one-button");
        const numberTwoButton = document.getElementById("number-two-button");
        const numberThreeButton = document.getElementById("number-three-button");
        // Add more buttons for additional numbers

        clearButton.addEventListener("click", () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        numberOneButton.addEventListener("click", () => {
            drawAndSpeakNumber("1");
        });

        numberTwoButton.addEventListener("click", () => {
            drawAndSpeakNumber("2");
        });

        numberThreeButton.addEventListener("click", () => {
            drawAndSpeakNumber("3");
        });
        // Add event listeners for more number buttons

        canvas.addEventListener("mousedown", () => {
            drawing = true;
            ctx.beginPath();
        });

        canvas.addEventListener("mouseup", () => {
            drawing = false;
            ctx.closePath();
        });

        canvas.addEventListener("mousemove", (e) => {
            if (!drawing) return;

            ctx.lineWidth = 5;
            ctx.lineCap = "round";
            ctx.strokeStyle = "#000";

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
        });

        canvas.addEventListener("touchstart", (e) => {
            e.preventDefault();
            drawing = true;
            ctx.beginPath();
        });

        canvas.addEventListener("touchend", () => {
            drawing = false;
            ctx.closePath();
        });

        canvas.addEventListener("touchmove", (e) => {
            if (!drawing) return;

            ctx.lineWidth = 5;
            ctx.lineCap = "round";
            ctx.strokeStyle = "#000";

            const touch = e.touches[0];
            const x = touch.clientX - canvas.offsetLeft;
            const y = touch.clientY - canvas.offsetTop;

            ctx.lineTo(x, y);
            ctx.stroke();
        });

        function drawAndSpeakNumber(number) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.font = "48px Arial";
            ctx.fillText(number, 150, 100);
            speakNumber(number);
        }

        function speakNumber(number) {
            const utterance = new SpeechSynthesisUtterance(number);
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
